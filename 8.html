<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="style.css">
</head>
<body ng-app="gdgApp" layout="column">

  <md-toolbar layout="row">
    <h1 class="md-toolbar-tools" layout-align-gt-sm="center">$resource</h1>
  </md-toolbar>
  <md-content layout="column" flex class="md-padding">
    <md-card ng-controller="UserController">

      <label>Lista De Usuários</label>
      <input ng-model="busca"/>

      <label>Usuários</label>

      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>E-mail</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="user in users | filter: busca ">
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>
              <!-- <button ng-click=""> Editar</button>
              <button ng-click="delete(user.id)">Deletar</button> -->
            </td>
          </tr>
        </table>

    </md-card>
  </md-content>

<script src="bower_components/angular/angular.min.js"></script>

<script src="app.js"></script>
<script src="bower_components/angular-resource/angular-resource.min.js"></script>
<script src="bower_components/angular-animate/angular-animate.min.js"></script>
<script src="bower_components/angular-aria/angular-aria.min.js"></script>
<script src="bower_components/angular-material/angular-material.min.js"></script>

<script src="gdg.module.js"></script>
<script src="gdg.resource.js"></script>
<script src="gdg.controller2.js"></script>


</body>
</html>
